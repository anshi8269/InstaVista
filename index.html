<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaStory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Tilt+Neon&display=swap" rel="stylesheet">
    <!--for icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
  <div class="cursor"></div>
  <div class="firstcontainer">
        <h1 class="merabhai2"> Welcome To <span>InstaVista</span></h1>
        <div class="container">
            <div id="full-screen">
            </div>
            <div class="contain">
            
                <!--Instagram header or title start-->
                    <div class="instatitle">
                        <p class="titlethings" id="headtitle">Instagram</p>
                        <span  id="headlike" class="material-symbols-outlined">
                            favorite
                        </span>
                        <i id="headmessage" class="fa-regular fa-comment"></i>
                    </div>
                <!--Instagram header or title ends-->
                <div class="contain-fullscreen">
                    
                </div>

                <!--story images-->
                    <div class="card">
                    
                        <div class="storyi">

                        </div>

                        <!--Posts-->
                    </div>
                <!--story images-->
                    
                <!--post-->
                    <div class="insidecard" >
                        <i id="heart" class="fa-solid fa-heart">
                        </i>
                        <div class="post">
                            
                            <div class="posthead">
                                <img id="postdp" src="" alt="">
                                <div>
                                <div id="posttext"></div>
                                <div id="songname"></div>
                                </div>
                                <span id="shareicon" class="material-symbols-outlined"> 
                                more_vert
                                </span>      
                            </div>

                        <div class="postcontainer">
                            <img id="profile" src="" alt="" >
                            
                        </div>
                        
                        

                        <div class="posttail">
                            <span id="like" class="material-symbols-outlined">
                                favorite
                            </span>
                            <i id="comment" class="fa-regular fa-comment"></i>
                            <span id="share" class="material-symbols-outlined">
                                send
                            </span>

                            <span id="bookmark"
                            class="material-symbols-outlined">
                                bookmark
                                </span>
                                
                        </div>

                        </div>
                        
                        
                    </div>
                <!--post-->
                

                <!--bottom navbar-->
                    <div id="tailnavbar">
                        <hr>
                        <i id="home" class="fa-solid fa-house" ></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-square-plus"></i>
                        <i id="reels" class="fa-solid fa-video"></i>
                        <i class="fa-solid fa-circle"></i>
                    </div>
                <!--bottom navbar-->

                </div>
            </div>
        </div>
   </div>
   <div class="secondcontainer">
     
    <div class="container2" >
         
         
        <div class="logincard">
            <h1 id="merabhai">Welcome To <span>InstaVista</span> </h1>
            <h3 class="lines">Want to get Surprised?? Go check sideinsta</h3>
                <div class="inputs">
                    <input type="text" label="abc@gmail" placeholder="abc@gmail">
                    <input type="text" label="A@123" placeholder="A@123">

                    
                </div>
                <div class="icons">
                    <hr>
                    <i class="fa-brands fa-google "></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook "></i>
                    <hr>
                </div>
                <div class="login-button">
                    <button >Login</button>
                    </div>
      
        </div>
        
    </div>
   </div>

   
       

  
    <script src="script.js"></script>
</body>
</html>
